<div class="modal-content">
  <div class="modal-header">
    <h5 class="modal-title" id="editModal">
      Edit patient {{ patient?.firstName }}
      {{ patient?.lastName }}
    </h5>
    <button
      type="button"
      class="btn-close"
      data-bs-dismiss="modal"
      aria-label="Close"
      (click)="activeModal.dismiss('Cross click')"
    ></button>
  </div>
  <div class="modal-body">
    <form class="row g-3" [formGroup]="patientForm">
      <div class="col-md-6">
        <label for="firstName" class="form-label">Nome</label>
        <input
          type="text"
          class="form-control"
          id="firstName"
          formControlName="firstName"
        />
      </div>
      <div class="col-md-6">
        <label for="lastName" class="form-label">Cognome</label>
        <input
          type="text"
          class="form-control"
          id="lastName"
          formControlName="lastName"
        />
      </div>
      <!-- <div class="col-md-12">
        <input class="form-control" placeholder="yyyy-mm-dd" name="dp" [(ngModel)]="model" ngbDatepicker #d="ngbDatepicker">
        <div class="input-group-append">
            <button class="btn btn-outline-secondary calendar" (click)="d.toggle()" type="button"></button>
        </div>
    </div> -->
    </form>
  </div>
  <div class="modal-footer">
    <button
      type="button"
      class="btn btn-secondary"
      data-bs-dismiss="modal"
      (click)="activeModal.close('Close click')"
    >
      Close
    </button>
    <button type="button" class="btn btn-primary" (click)="getBackInfo()">
      Save changes
    </button>
  </div>
</div>
